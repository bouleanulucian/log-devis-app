  <script>
    window.addEventListener('error', function (event) {
      document.body.innerHTML = '<div style="color:red; padding:20px; font-family:sans-serif;"><h1>Global Error</h1><pre>' + event.message + '\n' + event.filename + ':' + event.lineno + '</pre></div>';
    });
    window.addEventListener('unhandledrejection', function (event) {
      document.body.innerHTML = '<div style="color:red; padding:20px; font-family:sans-serif;"><h1>Unhandled Rejection</h1><pre>' + event.reason + '</pre></div>';
    });
  </script>
